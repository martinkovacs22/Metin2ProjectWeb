<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://finombanan.v4y.hu/icon.png">
   <link rel="stylesheet" href="https://finombanan.v4y.hu/baseSideCSS">
    <title>M2Monster</title>
</head>

<body>
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>
    <div class="container ">
        <div class="row d-flex flex-row jcc">
            <div class="row jrc col-12 row">
                    <img dataselect="hun" name="flag" src="https://finombanan.v4y.hu/hun.png" alt="">
                    <img dataselect="eng" name="flag" src="https://finombanan.v4y.hu/eng.png" alt="">
                    <img dataselect="por" name="flag" src="https://finombanan.v4y.hu/por.png" alt="">
                    <img dataselect="ita" name="flag" src="https://finombanan.v4y.hu/ita.png" alt="">
                    <img dataselect="fra" name="flag" src="https://finombanan.v4y.hu/fra.png" alt="">
                    <img dataselect="rom" name="flag" src="https://finombanan.v4y.hu/rom.png" alt="">
                    <img dataselect="pol" name="flag" src="https://finombanan.v4y.hu/pol.png" alt="">
            </div>
            <div class="col-12 jcc">
                <img class="download my-5" id="download" src="https://finombanan.v4y.hu/button_extern_dw_hover.png" alt="">
            </div>
        </div>
        <div class="row d-flex jcc">
            <form class="jcc col-12 col-md-6" id="signup">
                <h1>
                    SignUP
                </h1>
                <div class="jcc row">
                    <label class="row jcc" for="">username</label>
                    <input class="row jcc" type="text" name="username" id="username" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">password</label>
                    <input class="row jcc" type="password" name="password" id="password" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">repassword</label>
                    <input class="row jcc" type="password" name="repassword" id="repassword" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">email</label>
                    <input class="row jcc" type="email" name="email" id="email" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">full name</label>
                    <input class="row jcc" type="text" name="real_name" id="real_name" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">social id</label>
                    <input class="row jcc" type="text" name="social_id" id="social_id" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">phone number</label>
                    <input class="row jcc" type="tel" name="phone1" id="phone1" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">address</label>
                    <input class="row jcc" type="text" name="address" id="address" required>
                </div>
                <div class="jcc row">
                    <label class="row jcc" for="">zipcode</label>
                    <input class="row jcc" type="text" name="zipcode" id="zipcode" required>
                </div>
                <div class="jcc row  my-4">
                   <button class="row jcc bg-danger" type="button" name="submit" id="submit">
                    Submit
                   </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://finombanan.v4y.hu/baseSideJS" >

    </script>
</body>

</html>
